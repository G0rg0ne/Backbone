version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: backbone-frontend
    ports:
      - "7860:7860"
    volumes:
      - ./uploads:/app/uploads
      - ./interface.py:/app/interface.py
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - BACKEND_URL=http://backbone-backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "interface.py"]
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backbone-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./document_processor.py:/app/document_processor.py
      - ./report_builder.py:/app/report_builder.py
      - ./logs:/app/logs
      - ./reports:/app/reports
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - PROMPT_NAME=backbone_prompt
      - LANGUAGE=french
      - MODEL=gpt-4o
    command: ["uvicorn", "document_processor:app", "--host", "0.0.0.0", "--port", "8000"]
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s